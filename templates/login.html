{% extends "base.html" %}
{% block title %}Login | Weather App{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4 text-center text-pink-600">Login to Your Account</h1>

<form method="post" action="/login" class="space-y-4">
  {% if message %}
    <div class="text-red-500 text-sm">{{ message }}</div>
  {% endif %}

  <!-- Username -->
  <div>
    <label for="username" class="block text-sm font-semibold mb-1">Username</label>
    <input type="text" name="username" id="username" required placeholder="Enter your username"
      class="input-field w-full border border-gray-300 rounded px-3 py-2 text-gray-800" />
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-semibold mb-1">Password</label>
    <input type="password" name="password" id="password" required placeholder="Enter your password"
      class="input-field w-full border border-gray-300 rounded px-3 py-2 text-gray-800" />
  </div>

  <!-- Remember + Forgot -->
  <div class="flex justify-between items-center text-sm">
    <label class="flex items-center">
      <input type="checkbox" class="mr-2"> Remember me
    </label>
    <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
  </div>

  <!-- Submit -->
  <div>
    <button type="submit" class="w-full bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 font-bold">
      Login
    </button>
  </div>
</form>

<!-- Link to register -->
<p class="text-sm text-center mt-4">
  Donâ€™t have an account? <a href="/" class="text-blue-500 hover:underline">Register</a>
</p>
{% endblock %}
