{% extends "base.html" %}
{% block title %}Register | Weather App{% endblock %}

{% block content %}

  <h1 class="text-3xl font-bold mb-6 text-center text-pink-600">Create Your Account</h1>

  {% if message %}
    <div class="text-red-500 text-sm text-center mb-4 animate-pulse">{{ message }}</div>
  {% endif %}



  <form method="post" action="/" class="space-y-6">
    
    <!-- Username -->
    <div class="relative">
      <input type="text" name="username" id="username" required
             class="peer w-full border-b-2 border-gray-300 bg-transparent placeholder-transparent text-gray-900 dark:text-white focus:outline-none focus:border-pink-500"
             placeholder="Username" />
      <label for="username"
             class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-pink-500 peer-focus:text-sm">
        Username
      </label>
    </div>

    <!-- Email -->
    <div class="relative">
      <input type="email" name="email" id="email" required
             class="peer w-full border-b-2 border-gray-300 bg-transparent placeholder-transparent text-gray-900 dark:text-white focus:outline-none focus:border-pink-500"
             placeholder="Email" />
      <label for="email"
             class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-pink-500 peer-focus:text-sm">
        Email
      </label>
    </div>

    <!-- Password -->
    <div class="relative">
      <input type="password" name="password" id="password" required
             class="peer w-full border-b-2 border-gray-300 bg-transparent placeholder-transparent text-gray-900 dark:text-white focus:outline-none focus:border-pink-500"
             placeholder="Password" />
      <label for="password"
             class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-pink-500 peer-focus:text-sm">
        Password
      </label>
    </div>

    <!-- Confirm Password -->
    <div class="relative">
      <input type="password" name="confirm_password" id="confirm_password" required
             class="peer w-full border-b-2 border-gray-300 bg-transparent placeholder-transparent text-gray-900 dark:text-white focus:outline-none focus:border-pink-500"
             placeholder="Confirm Password" />
      <label for="confirm_password"
             class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-pink-500 peer-focus:text-sm">
        Confirm Password
      </label>
    </div>

    <!-- Terms -->
    <div class="flex items-start space-x-2">
      <input type="checkbox" id="terms" required class="mt-1 accent-pink-500" />
      <label for="terms" class="text-sm text-gray-700 dark:text-gray-300">
        I agree to the <a href="#" class="text-blue-500 underline hover:text-blue-700">Terms & Conditions</a>
      </label>
    </div>

    <!-- Register Button -->
    <div>
      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 px-4 rounded-md font-bold transition duration-300 hover:bg-pink-600 hover:scale-105 hover:shadow-lg focus:outline-none">
        Register
      </button>
    </div>
  </form>

  <!-- Link to login -->
  <p class="text-sm text-center mt-6 text-gray-700 dark:text-gray-300">
    Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>

<!-- Optional: Custom fade-in animation -->
<style>
@keyframes fade-in-down {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-down {
  animation: fade-in-down 0.7s ease-out both;
}
</style>
{% endblock %}
