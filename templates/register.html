<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
</head>
<body class="bg-blue-500 text-white font-roboto min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center text-white">
        <div></div>
        <div>Already a member? <a href="/login" class="underline">Login</a></div>
    </div>
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-center mt-16 mb-16">
        <div class="text-white text-center md:text-left md:w-1/2 p-8">
            <h1 class="text-4xl md:text-5xl font-bold">Welcome, Looks like you're new here!</h1>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mt-8 md:mt-0">
            <form action="/" method="post">
               {% if e %}
               <div class="alert alert-danger " role="alert">
                <b style ="color:black">{{ e }} </b>
               </div>

               {% endif %}


                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
                        <i class="fas fa-user mr-2 text-pink-500"></i> User Name
                    </label>
                    <input required name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name"    type="text" placeholder="Full Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        <i class="fas fa-envelope mr-2 text-pink-500"></i> Email Address
                    </label>
                    <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email"  placeholder="Email Address">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2 text-pink-500"></i> Password
                    </label>
                    <input required name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                    
            class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
                        SIGN UP
                    </button>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
