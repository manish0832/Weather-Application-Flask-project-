<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <style>
        .hello{
            background-color: rgb(16, 16, 99);
            color: white;
        text-align: center;

        }
        .parent{
            background-color:blueviolet;
            margin: 40px;
            padding: 10px;
            height: 100vh;
            display:flex;
            
        }
        .left{

            background-color: white;
            width: 50%;
            text-align: center;
            color: darkblue;
            font-size: xx-large;

           

        }
        .right{
            background-color: rgb(25, 25, 123);
            width: 50%;
            padding: 10px;
        
            text-align: center;
        }
        .right label{
            font-size: xx-large;
            color: whitesmoke;
            display: grid;

        }
        .right input{
            width: 100%;
            padding: 20px;

            

           
        }
        .navbar{
            background-color: rgb(26, 26, 89);
            color: white;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#" style="color: white;">My Weather application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="color: white;">
          
        </div>
      </nav>
    <div class="parent">
    <div class="left">
        <h1>Welcome </h1>
        <i class="bi bi-person-circle"></i>
        <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/11/og-image-of-jaipur-in-march_22nd-nov.jpg" alt="">
        
    </div>
    <div class="right">
      <form action="/home" method="post">
        {% if msg %}
        <h1 style="color: red;">{{msg}}</h1>
        
       
        {% endif %}
        <label for="City">City</label>
        
        <input type="search" placeholder="search" name="city">
        <br><br>
        <button type="submit" style="padding: 12px; color: white; background-color: green; border: 2px; border-radius: 13px;">submit</button>
      </form>
      {% if info %}
      {% for key,value in info.items()  %}
      <h1 style="color: greenyellow; font-family: cursive;">{{key}}:{{value}}</h1>
      
      {% endfor %}


      {% endif %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
